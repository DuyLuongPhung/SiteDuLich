<body>
    <!-- Top-banner -->
    <header id="head" class="secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-xs-12">
                    <a id="logo-lnk" class="navbar-brand" href="index.html"><img class="logo-image" src="assets/images/logo_2.png" alt="elearning"></a>
                </div>
                <div id="title-large" class="col-md-5">
                    <h1>Reset Mật Khẩu</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Top-banner -->

    <div class="clearfix"></div>

    <!-- Reset-password -->
    <div id="reset-password">
        <div class="container">
            <div class="row">
                <div id="input-information-form" class="col-md-6 col-xs-12 col-md-offset-3">
                    <form class="form-horizontal" method="get">
                        <fieldset>
                            <!-- Form Name -->
                            <h4 class="text-left"><strong>Địa chỉ Email đăng ký</strong></h4>

                            <!-- Text input-->
                            <div class="form-group row">
                                <div class="col-md-12 col-xs-12">
                                    <input id="textinput" name="email" type="email" placeholder="luonguit@gmail.com" class="form-control input-md" required>
                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="form-group">
                                <div class="col-md-12 col-xs-12 text-right">
                                    <button id="btnSend" class="btn btn-success" type="submit">Gửi Mật Khẩu Mới</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Reset-password -->

    <div class="clearfix"></div>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer2">
            <div class="container">
                <div class="row">

                    <div class="col-md-6 panel">
                    </div>

                    <div class="col-md-6 panel">
                        <div class="panel-body">
                            <p class="text-right">
                                Copyright &copy; 2016 - G6 Travel. Design by <a href="https://web.facebook.com/cr.luonguit" rel="develop">Duy Luong</a>
                            </p>
                        </div>
                    </div>

                </div>
                <!-- /row of panels -->
            </div>
        </div>

    <!-- Footer -->
