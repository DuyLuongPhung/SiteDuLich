<body>
    <!-- Top-banner -->
    <header id="head" class="secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-xs-12">
                    <a id="logo-lnk" class="navbar-brand" href="index.html"><img class="logo-image" src="assets/images/logo_2.png" alt="elearning"></a>
                </div>
                <div id="title-large" class="col-md-5">
                    <h1>Tạo Mới Tài Khoản</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Top-banner -->

    <!-- Create-new-account -->
    <div id="create-new-account">
        <div class="container">
            <div class="row">
                <div id="img-student-responsive" class="col-md-5 col-xs-12">
                    <img src="assets/images/student.png" alt="student reponsive" />
                </div>
                <div id="input-information-form" class="col-md-7 col-xs-12">
                    <form class="form-horizontal novalidate" method="post">
                        <fieldset>
                            <!-- Form Name -->
                            <h3 class="text-center"><strong>Thông tin tài khoản</strong></h3>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label" for="passwordinput"></label>
                                <div class="col-md-6 col-xs-12">
                                    <i>(*) là các thông tin bắt buộc</i>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label" for="textinput">* Email</label>
                                <div class="col-md-6 col-xs-12">
                                    <input id="email" name="email" type="email" placeholder="" class="form-control input-md" required>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label" for="textinput">Họ và Tên</label>
                                <div class="col-md-6 col-xs-12">
                                    <input id="name" name="name" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label" for="textinput">Số điện thoại</label>
                                <div class="col-md-6 col-xs-12">
                                    <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label" for="passwordinput">* Mật Khẩu</label>
                                <div class="col-md-6 col-xs-12">
                                    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required>
                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label" for="passwordinput">* Xác Nhận Mật Khẩu</label>
                                <div class="col-md-6 col-xs-12">
                                    <input id="re-password" name="re-password" type="password" placeholder="" class="form-control input-md" required>
                                </div>
                            </div>
                            <!-- Password input-->



                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="button1id"></label>
                                <div class="col-md-8 col-xs-12">
                                    <button id="btnCreate" class="btn btn-success" type="submit">Tạo Mới</button>
                                    <button id="btnCancel" class="btn btn-danger" type="button">Hủy </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Create-new-account -->

    <div class="clearfix"></div>
    
    <!-- Footer -->
    <footer id="footer">
        <div class="footer2">
            <div class="container">
                <div class="row">

                    <div class="col-md-6 panel">
                    </div>

                    <div class="col-md-6 panel">
                        <div class="panel-body">
                            <p class="text-right">
                                Copyright &copy; 2016 - G6 Travel. Design by <a href="https://web.facebook.com/cr.luonguit" rel="develop">Duy Luong</a>
                            </p>
                        </div>
                    </div>

                </div>
                <!-- /row of panels -->
            </div>
        </div>
    </footer>
    <!-- Footer -->
</body>

</html>
